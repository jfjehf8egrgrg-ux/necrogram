<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Messenger</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f10;
      color: white;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: #1c1c1f;
      border-right: 1px solid #2a2a2e;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      padding: 16px;
      margin: 0;
      border-bottom: 1px solid #2a2a2e;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #2a2a2e;
    }

    .chat-item:hover {
      background: #2a2a2e;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      padding: 12px 16px;
      border-bottom: 1px solid #2a2a2e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      background: #2a2a2e;
      padding: 10px 14px;
      border-radius: 12px;
      width: fit-content;
      max-width: 70%;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #2a2a2e;
    }

    .input-area input {
      flex: 1;
      padding: 14px;
      border: none;
      outline: none;
      background: #1c1c1f;
      color: white;
    }

    .input-area button {
      padding: 0 20px;
      border: none;
      background: #4c8bf5;
      color: white;
      cursor: pointer;
    }

    .center-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 220px;
    }

    button.primary {
      background: #4c8bf5;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app" class="center-screen"></div>

  <script>
    const API = "http://localhost:3000"; // поменяем после деплоя

    function showRequest() {
      app.innerHTML = `
        <h2>Заявка на доступ</h2>
        <input id="nick" placeholder="Ник" />
        <input id="username" placeholder="Username" />
        <input id="password" type="password" placeholder="Пароль" />
        <button class="primary" onclick="sendRequest()">Отправить</button>
        <button onclick="showLogin()">Уже есть доступ</button>
        <p id="msg"></p>
      `;
    }

    async function sendRequest() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(API + "/request-access", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      msg.innerText = data.message || data.error;
    }

    function showLogin() {
      app.innerHTML = `
        <h2>Вход</h2>
        <input id="luser" placeholder="Username" />
        <input id="lpass" type="password" placeholder="Пароль" />
        <button class="primary" onclick="login()">Войти</button>
        <p id="msg"></p>
      `;
    }

    async function login() {
      const username = document.getElementById("luser").value;
      const password = document.getElementById("lpass").value;

      const res = await fetch(API + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (data.message) showMessenger(username);
      else msg.innerText = data.error;
    }

    function showMessenger(username) {
      app.outerHTML = `
      <div class="sidebar">
        <h2>${username}</h2>
        <div class="chat-list">
          <div class="chat-item" onclick="openChat('Общий чат')">Общий чат</div>
        </div>
      </div>
      <div class="main">
        <div class="topbar" id="chatTitle">Выберите чат</div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
          <input id="text" placeholder="Сообщение..." />
          <button onclick="sendMsg()">➤</button>
        </div>
      </div>`;

      window.currentChat = null;
    }

    function openChat(name) {
      chatTitle.innerText = name;
      currentChat = name;
      messages.innerHTML = "";
    }

    function sendMsg() {
      if (!currentChat) return;

      const t = text.value;
      if (!t) return;

      const div = document.createElement("div");
      div.className = "message";
      div.innerText = t;
      messages.appendChild(div);

      text.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    showRequest();
  </script>
</body>
</html>
